<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form></title>
    <link rel="stylesheet" href="/css/bootstrap 5.1.3/css/bootstrap.css">
</head>
<body>
  <form name="SignupForm" action="" method="post" class="" onsubmit="return validationForm()"></form>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 bg-secondary  ">
                <form>
                    <div class="mb-3">
                        <!--
                            -0,1,2,3,4,5
                            mb margin bottom
                            mt margin top
                            mr margin right
                            ml margin right
                            mx margins on the horizontals
                            my margins on the verticals(top & bottom)
                        -->
                      <label for="InputEmail" class="form-label">Email address</label>
                      <span class="form-required"></span>
                      <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <span class="form-required"></span>
                      <input type="text" class="form-control" id="Password">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Check">
                      <label class="form-check-label" for="exampleCheck1">Agree to our terms and conditions</label>
                    </div>
                    <select class="form-select" aria-label="Default select example" id="select">
                        <option selected>What is your age bracket?</option>
                        <option value="1">10-19</option>
                        <option value="2">20-30</option>
                        <option value="3">31 and above</option>
                      </select>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Single
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Married
                        </label>
                      </div>
                      
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  

                </div>

            </div>
        </div>
    </div>
  <script src="/signup.js"></script>
  </body>
</html>
